<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <main>
        <h1 class="tittle">Basic JavaScript Calculator</h1>
        <div class="container">
            <div class="display-container" id="formula-display"></div>
            <div class="display-container" id="display"></div>
            <button class="button " id="clear">AC</button>
            <button class="button button-operation" id="divide">/</button>
            <button class="button button-operation" id="multiply">*</button>
            <button class="button button-operation" id="subtract">-</button>
            <button class="button button-operation" id="add">+</button>
            <button class="button" id="equals">=</button>
            <button class="button button-number" id="seven">7</button>
            <button class="button button-number" id="eight">8</button>
            <button class="button button-number" id="nine">9</button>
            <button class="button button-number" id="four">4</button>
            <button class="button button-number" id="five">5</button>
            <button class="button button-number" id="six">6</button>
            <button class="button button-number" id="one">1</button>
            <button class="button button-number" id="two">2</button>
            <button class="button button-number" id="three">3</button>
            <button class="button button-number" id="zero">0</button>
            <button class="button button-number" id="decimal">.</button>
        </div>
    </main>
    <script src="assets/index.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
